<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Add your CSS and Font Awesome links here -->
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card chat">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="bot_avatar.png" class="rounded-circle user_img" alt="Chatbot avatar">
                            </div>
                            <div class="user_info">
                                <span>Chatbot</span>
                                <p>Ask me anything</p>
                            </div>
                        </div>
                    </div>
                    <div id="chat-body" class="card-body msg_card_body">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="card-footer">
                        <form id="chat-form" class="input-group">
                            <input type="text" name="message" id="message" placeholder="Type your message..." class="form-control type_msg" required>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn" aria-label="Send message">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
